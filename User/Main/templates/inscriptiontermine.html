{% extends "base.html" %}
{% block content %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Terminée | Epsilearn</title>
  <!-- Inclure les fichiers Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
     body{
      background-color: #f5f5f5;
    }


    .container {
      margin-top: 50px;
    }

    .message {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .return-button {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3 class="mb-4" style="color: rgb(60, 68, 219);">Inscription Terminée</h3>
    <div class="message">
      <p>Merci d'avoir terminé votre inscription!</p>
      <p>Nous sommes ravis de vous accueillir parmi nous.</p>
      <p>Vous êtes désormais prêt à utiliser notre plateforme.</p>
    </div>
    <a href="/" class="btn btn-primary return-button">Retour à l'accueil</a>
  </div>

  <!-- Inclure les fichiers Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
  {% endblock %}
